<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic License Card</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fbe5e3;
      border-radius: 10px;
      width: 300px;
      padding: 30px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #d49100;
      margin-bottom: 10px;
    }

    .card p {
      margin: 10px 0;
      color: #333;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .card ul li::before {
      content: "âœ“";
      color: orange;
      margin-right: 10px;
    }

    .card ul li {
      margin: 10px 0;
      color: #333;
    }

    .card button {
      background-color: #fff;
      border: 2px solid #333;
      padding: 10px 20px;
      cursor: default;
      font-weight: bold;
      border-radius: 5px;
    }
  </style> 

</head>
<body>
  <div class="card">
    <h2>Basic License</h2>
    <p>Our government backed plan<br>designed to keep your business<br>legaly and secure</p>

    <ul>
      <li>Secure your customer usage</li>
      <li>View basic analytics</li>
      <li>Up to 350 customer profiles</li>
      <li>Custom network name</li>
    </ul>

    <button>YOUR CURRENT PLAN</button>
  </div>
</body>
</html>
