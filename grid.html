<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blueviolet;
            width: 100px;
            height: 100px;
        }
        .parent{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px,100px;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div> 
        <div class="box">3</div> 
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
